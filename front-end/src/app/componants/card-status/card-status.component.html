<style>

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
  }

  .button {
    display: inline-block;
    margin-bottom: 10px;
    padding: 15px 30px;
    font-size: 24px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  p {
    color: white;
    background-color: #0e2442;
    padding: 10px;
  }
  .fff
  {
    position: absolute;
    top: 60%;
    right: 30%;
    width: 22%;
  }

  .tt
  {
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

</style>
<a *ngIf="isUserLogin()">
  <div class="button-container">
    <p class="tt">{{timeLeft}} Seconds Left....</p>

    <button (click)='startTimer()' class="button">Start</button>
    <button (click)='pauseTimer()' class="button">End</button>
    <a routerLink="/energy" class="button">Back to Home Page</a>
  </div>
</a>

<img class="fff" routerLink="/status/10/Water-pump.jpg" src="../../../assets/{{srcc}}" alt="Water pump">

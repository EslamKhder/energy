<div class="container">
  <h1>Welcome to Energy Profile</h1>
  <table>
    <tr>
      <th>Device Name</th>
      <th>Time in second</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let d of devices">
      <td>{{d.name}}</td>
      <td>{{d.time}}</td>
      <td>{{d.price}}</td>
    </tr>
  </table>
</div>
